<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
      <link rel="stylesheet" href="css/style.css" />
      <title>Frontend Mentor | Order summary card</title>
   </head>
   <body>
      <main>
         <div class="wrapper">
            <div class="order-summary">
               <div class="order-summary-card">
                  <img src="images\illustration-hero.svg" alt="hero" class="order-summary-img" />
                  <div class="order-summary__container">
                     <div class="order-summary-title">Order Summary</div>
                     <div class="order-summary-description">
                        You can now listen to millions of songs, audiobooks, and
                        podcasts on any device anywhere you like!
                     </div>
                     <div class="order-summary-plan">
                        <img src="images\icon-music.svg" alt="hero" class="plan-img" />
                        <div class="plan-price"><span class="plan-name">Annual Plan</span>$59.99/year</div>
                        <a href="" class="order-summary-change">Change</a>
                     </div>
                     <button class="order-summary__btn">Proceed to Payment</button>
                     <a href="" class="order-summary-cancel">Cancel Order</a>
                  </div>
               </div>
            </div>
         </div>
      </main>
   </body>
</html>
